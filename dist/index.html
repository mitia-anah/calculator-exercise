<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
	    <title>Calculator Test</title>
	     <link rel="stylesheet" href="/styles.8986bff4.css">
	    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,400,300" rel="stylesheet" type="text/css">
	<script src="/styles.8986bff4.js"></script></head>
	<body>
		
		<div id="wrapper">

			<div id="calculator">
				<!-- Screen and clear key -->
				<div class="top">
					<span class="clear">C</span>
					<div class="screen"></div>
				</div>
				
				<div class="keys">
					<!-- operators and other keys -->
					<span>7</span>
					<span>8</span>
					<span>9</span>
					<span class="operator">+</span>
					<span>4</span>
					<span>5</span>
					<span>6</span>
					<span class="operator">-</span>
					<span>1</span>
					<span>2</span>
					<span>3</span>
					<span class="operator">รท</span>
					<span>0</span>
					<span>.</span>
					<span class="eval">=</span>
					<span class="operator">x</span>
				</div>
			</div>

			<div id="about">
				<h1>A calculator web app for your iPhone</h1>
				<p>It features <strong>less options</strong> than your current calculator and <strong>doesn't work so well</strong> either.</p>
				<p>Simply add this page to your Home Screen. </p>

			</div>

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

		<script src="/script.75da7f30.js"></script>

	</body>
